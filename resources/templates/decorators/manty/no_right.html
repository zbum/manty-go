<!DOCTYPE html>

<head>

    <!-- Custom styles for this template -->

    <link href="/bootstrap-datepicker/css/datepicker.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <link rel="stylesheet" href="/bootstrapvalidator-dist/dist/css/bootstrapValidator.min.css"/>
    <script type="text/javascript" src="/bootstrapvalidator-dist/dist/js/bootstrapValidator.min.js"></script>

    <style type="text/css">

        }

        .carousel-image {
            max-width: 100%;
            min-width: 1300px;
            overflow: hidden;
            padding : 0px;
        }

    </style>

    <th:block th:insert="~{decorators/manty/common/adsense_auto :: adsense_auto}" ></th:block>
    <th:block th:insert="~{decorators/manty/common/analytics :: analytics}" ></th:block>

<body>
<th:block th:insert="~{decorators/manty/common/facebook :: facebook}" ></th:block>

<!-- Carousel
================================================== -->
<div id="myCarousel" class="carousel-detail slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="item active">
            <div  class="carousel-image">
                <img src="/images/ext/carousel_title_thin_2.jpg"  style="background-repeat: repeat-x; background-size: cover;" alt="" class="carousel-image title-inverse" id="carousel-image-0">
            </div>
            <div class="container">
                <div class="carousel-caption">
                    <div class="row">
                        <div class="col-md-9 text-left">
                            <h2 style="font-weight:800;">MANTY SCUBA</h2>
                        </div>
                        <div class="col-md-3">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- /.carousel -->



<!-- Marketing messaging and featurettes
================================================== -->
<!-- Wrap the rest of the page in another container to center all the content. -->

<div class="container marketing" style="min-height: 40em">
    <th:block th:if="${bbsType != null}">
        <div class="row">
            <div class="col-md-8">
                <h3>
                    <span class="glyphicon glyphicon-list" ></span>
                    <span th:text="${bbsType.title}">title</span> <span class="hidden-sm hidden-xs">|</span> <small class="hidden-sm hidden-xs" th:text="${bbsType.desc}">desc</small>
                </h3>
            </div>
        </div>

    </th:block>

    <div class="row">
        <div class="col-md-12">

    </div>

<div th:insert="~{decorators/manty/common/footer :: footer}" ></div>
